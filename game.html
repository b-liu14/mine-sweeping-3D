<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D MineSweeper</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/game.css">
	</head>

	<body onload = "startTime()">

		<div  class="info">
			<div id="timer">
				<img src="image/timer.png" class="icon">
				<span id="Time"></span>
			</div>
			<div id="bomb">
				<img src="image/bomb.png" class="icon">
				<span id="numbersOfReservedBombs"></span>
			</div>
		</div>

		<script src="threejs/three.min.js"></script>
		<script src="threejs/controls/OrbitControls.js"></script>
		<script src="threejs/Detector.js"></script>
		<script src="threejs/libs/stats.min.js"></script>
		<script src="threejs/utils/GeometryUtils.js"></script>
		<script src="threejs/loaders/collada/Animation.js"></script>
		<script src="threejs/loaders/collada/AnimationHandler.js"></script>

		<script src="js/game.js"></script>

	</body>
</html>
